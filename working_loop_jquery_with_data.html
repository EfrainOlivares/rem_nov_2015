<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array as Data</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script>
      function loadjson()
      {
        //$.ajax({url: "http://173.255.114.32:8080/api/python?pretty=true"}).then(function(response){
        //  console.log("AAA", response)
        //});
        return $.ajax({url: "http://niarferious.niarfe.net:8080/api/python?pretty=true", async: false}).responseText
      }
    </script>
</head>

<body>
<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button type="button" onclick="loadjson()">Change Content</button>


<!-- d3-cookbook chapter 3 -->
<script type="text/javascript">
    var data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8]; // <- A
    function render(data) { // <- B
        parsedjson = loadjson();
        console.log(parsedjson); 
        parsedjson = JSON.parse(loadjson());
        
        jobsarray = []
        for (i = 0; i < parsedjson["jobs"].length; i++) {
          console.log(parsedjson["jobs"][i]["name"] + "         " + parsedjson["jobs"][i]["color"]);
          jobsarray.push(parsedjson["jobs"][i]["name"] + "         " + parsedjson["jobs"][i]["color"]);
        }
        data = jobsarray;
        // Enter
        d3.select("body").selectAll("p") // <- C
            .data(data) // <- D
            .enter() // <- E
            .append("p");

        // Update
        d3.select("body").selectAll("p")
            .data(data) 
         //   .select("p") // <- I
            .text(function (d) {
               return d;
            });
                
        // Exit
        d3.select("body").selectAll("p")
            .data(data)
            .exit() // <- J
            .remove();        
    }

    setInterval(function () { // <- K
        data.shift();
        data.push(Math.round(Math.random() * 100));
        render(data);
    }, 5000);

    render(data);
</script>

</body>

</html>
